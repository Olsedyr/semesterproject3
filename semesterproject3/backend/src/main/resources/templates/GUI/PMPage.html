<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/semesterproject3/frontend/src/PMstyles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Production Manager</title>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>Production Manager Dashboard</h1>
    </div>
    <div class="dashboard">
        <!-- Production Speed -->
        <div class="info-box">
            <h2>Production Speed</h2>
            <div class="box-content" id="productionSpeedBox">Loading...</div>
            <!-- Placeholder for graph logic -->
        </div>

        <!-- Quantity -->
        <div class="info-box">
            <h2>Quantity</h2>
            <div class="quantity-box">
                <span id="quantity">0</span>
                <button onclick="increaseQuantity()">▲</button>
                <button onclick="decreaseQuantity()">▼</button>
            </div>
            <!-- Placeholder for graph logic -->
        </div>

        <!-- Recipe -->
        <div class="info-box">
            <h2>Recipe</h2>
            <div class="box-content" id="recipeBox">Loading...</div>
            <!-- Placeholder for recipe information -->
        </div>

        <!-- Maintenance Bar -->
        <div class="info-box">
            <h2>Maintenance Bar</h2>
            <div class="maintenance-bar" id="maintenanceBar"></div>
            <!-- Placeholder for maintenance bar logic -->
        </div>

        <!-- Ingredients -->
        <div class="info-box">
            <h2>Ingredients</h2>
            <div class="box-content" id="ingredientsBox">Loading...</div>
            <!-- Placeholder for ingredients information -->
        </div>

        <!-- Sensor Data -->
        <div class="info-box">
            <h2>Sensor Data</h2>
            <div class="box-content" id="sensorDataBox">Loading...</div>
            <!-- Placeholder for graph logic -->
        </div>

        <!-- Current Batch Info -->
        <div class="info-box">
            <h2>Current Batch Info</h2>
            <div class="box-content" id="currentBatchInfoBox">Loading...</div>
            <!-- Placeholder for batch info -->
        </div>
    </div>

    <div class="controls">
        <button onclick="saveProductionData()">Save Production Data</button>
        <button onclick="printProductionData()">Print Production Data</button>
        <button onclick="startProduction()">Start Production</button>
        <button onclick="stopProduction()">Stop Production</button>
    </div>
</div>

<script src="app.js"></script>
</body>
</html>
